<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AlloDoc — Book</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="brand">
        <a href="index.html">AlloDoc</a>
        <span class="badge">Booking</span>
      </div>
      <div class="nav-links">
        <a class="btn" href="index.html">Doctors</a>
        <a class="btn" href="doctor-login.html">Doctor Login</a>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <h1 class="h1">Book an appointment</h1>
        <p class="p">Fill in the form and submit. (No Function key needed.)</p>

        <label>Doctor ID</label>
        <input id="doctorId" class="input" placeholder="e.g. 1" />

        <div class="row">
          <div style="flex:1; min-width:220px">
            <label>Your full name</label>
            <input id="patientName" class="input" placeholder="e.g. Rouaa Alani" />
          </div>
          <div style="flex:1; min-width:220px">
            <label>Your email</label>
            <input id="patientEmail" class="input" placeholder="e.g. user@mail.com" />
          </div>
        </div>

        <div class="row">
          <div style="flex:1; min-width:220px">
            <label>Date</label>
            <input id="date" type="date" class="input" />
          </div>
          <div style="flex:1; min-width:220px">
            <label>Time</label>
            <input id="time" type="time" class="input" />
          </div>
        </div>

        <label>Reason / notes</label>
        <textarea id="notes" rows="3" class="input" placeholder="Describe your symptoms or request..."></textarea>

        <div class="row" style="margin-top:12px">
          <button id="submit" class="btn primary">Create appointment</button>
          <button id="load" class="btn">Load doctor appointments</button>
        </div>

        <div id="toast" class="toast"></div>
      </div>

      <div class="card">
        <h2 style="margin:0 0 10px">Doctor’s appointments</h2>
        <div class="small">This calls: <b>/get_doctor_appointments_by_id?doctorId=...</b></div>
        <div class="hr"></div>
        <div id="appointments" class="list"></div>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/book.js"></script>
</body>
</html>
