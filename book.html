<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AlloDoc — Book</title>
  <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
<header class="topbar">
  <div class="container topbar__inner">
    <div class="brand">
      <div class="brand__logo">AD</div>
      <div>
        <div class="brand__name">AlloDoc</div>
        <div class="brand__tag">Book an appointment</div>
      </div>
    </div>

    <div class="nav">
      <a class="btn" href="./index.html">← Back to doctors</a>
      <a class="btn" href="./doctor-login.html">Doctor login</a>
    </div>
  </div>
</header>

<main class="container">
  <section class="card" style="margin-top:16px;">
    <div class="card__header">
      <h2>Book appointment</h2>
      <div class="small" id="status">Loading doctor…</div>
    </div>

    <div class="selectedDoctorCard" id="docCard" hidden>
      <img id="docPhoto" class="avatar" alt="Doctor photo"/>
      <div>
        <div class="name" id="docName">—</div>
        <div class="meta" id="docMeta">—</div>
      </div>
    </div>

    <form id="bookingForm" class="form" autocomplete="on">
      <div class="form__row">
        <label class="label">Patient full name</label>
        <input id="patientFullName" class="input" type="text" required />
      </div>

      <div class="form__row">
        <label class="label">Patient email</label>
        <input id="patientEmail" class="input" type="email" required />
      </div>

      <div class="form__row">
        <label class="label">Patient phone (optional)</label>
        <input id="patientPhone" class="input" type="tel" />
      </div>

      <div class="form__row">
        <label class="label">Appointment date & time</label>
        <input id="appointmentDateTime" class="input" type="datetime-local" required />
      </div>

      <button class="btn btn--primary" id="btnBook" type="submit" disabled>Confirm booking</button>
    </form>

    <div id="resultBox" class="result" hidden></div>
  </section>
</main>

<script type="module" src="./js/book.js"></script>
</body>
</html>
