<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AlloDoc â€” Book</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="brand">
        <a href="index.html">AlloDoc</a>
        <span class="badge">Booking</span>
      </div>
      <div class="nav-links">
        <a class="btn" href="index.html">Doctors</a>
        <a class="btn" href="doctor-login.html">Doctor Login</a>
      </div>
    </div>

    <!-- Single card only (no appointments list on booking page) -->
    <div class="card" style="margin-top:18px; max-width:980px;">
      <h1 class="h1">Book an appointment</h1>
      <p class="p">Fill in the form and submit.</p>

      <label>Doctor ID</label>
      <input id="doctorId" class="input" placeholder="e.g. 1" />

      <!-- Name + Email + Phone -->
      <div class="row">
        <div style="flex:1; min-width:220px">
          <label>Your full name</label>
          <input id="patientName" class="input" placeholder="e.g. Rouaa Alani" />
        </div>

        <div style="flex:1; min-width:220px">
          <label>Your email</label>
          <input id="patientEmail" class="input" placeholder="e.g. user@mail.com" />
        </div>

        <div style="flex:1; min-width:220px">
          <label>Your phone</label>
          <input id="patientPhone" class="input" placeholder="e.g. +212600000000" />
        </div>
      </div>

      <!-- Date + Time -->
      <div class="row">
        <div style="flex:1; min-width:220px">
          <label>Date</label>
          <input id="date" type="date" class="input" />
        </div>
        <div style="flex:1; min-width:220px">
          <label>Time</label>
          <input id="time" type="time" class="input" />
        </div>
      </div>

      <div class="row" style="margin-top:12px">
        <button id="submit" class="btn primary">Create appointment</button>
      </div>

      <div id="toast" class="toast"></div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/book.js"></script>
</body>
</html>
