<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AlloDoc â€” Doctor Login</title>
  <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
<header class="topbar">
  <div class="container topbar__inner">
    <div class="brand">
      <div class="brand__logo">AD</div>
      <div>
        <div class="brand__name">AlloDoc</div>
        <div class="brand__tag">Doctor portal</div>
      </div>
    </div>

    <div class="nav">
      <a class="btn" href="./index.html">Doctors</a>
    </div>
  </div>
</header>

<main class="container">
  <section class="card" style="margin-top:16px;">
    <div class="card__header">
      <h2>Doctor login</h2>
      <div class="small">Demo login (for now): select your Doctor ID.</div>
    </div>

    <form class="form" id="loginForm">
      <div class="form__row">
        <label class="label">Doctor ID</label>
        <input id="doctorId" class="input" type="number" min="1" placeholder="e.g., 1" required />
      </div>

      <div class="form__row">
        <label class="label">Password</label>
        <input id="password" class="input" type="password" placeholder="demo" required />
        <div class="small">For demo: password = <code>demo</code></div>
      </div>

      <button class="btn btn--primary" type="submit">Login</button>
      <div class="small" id="status"></div>
    </form>
  </section>
</main>

<script type="module" src="./js/doctor-login.js"></script>
</body>
</html>
