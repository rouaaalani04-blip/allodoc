<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AlloDoc — Doctors</title>
  <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
<header class="topbar">
  <div class="container topbar__inner">
    <div class="brand">
      <div class="brand__logo">AD</div>
      <div>
        <div class="brand__name">AlloDoc</div>
        <div class="brand__tag">Choose a doctor to book</div>
      </div>
    </div>

    <div class="nav">
      <a class="btn" href="./index.html">Doctors</a>
      <a class="btn" href="./doctor-login.html">Doctor login</a>
    </div>
  </div>
</header>

<main class="container">
  <section class="hero card">
    <div class="hero__text">
      <h1>Available doctors</h1>
      <p>Select a doctor to continue to booking.</p>
      <div class="hero__actions">
        <button class="btn btn--primary" id="btnLoadDoctors">Load doctors</button>
      </div>
      <div class="small" id="status">—</div>
    </div>
  </section>

  <section class="card" style="margin-top:16px;">
    <div class="card__header">
      <h2>Doctors</h2>
      <div class="small">Photos load from Blob via <code>photoUrl</code></div>
    </div>

    <div class="toolbar">
      <input id="searchInput" class="input" type="search" placeholder="Search by name or speciality…" />
      <select id="specialityFilter" class="input">
        <option value="">All specialities</option>
      </select>
    </div>

    <div id="doctorsList" class="doctors" style="padding-bottom:16px;"></div>
  </section>
</main>

<script type="module" src="./js/doctors.js"></script>
</body>
</html>
