<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AlloDoc — Doctors</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="brand">
        <div>AlloDoc</div>
        <span class="badge">Patient</span>
      </div>
      <div class="nav-links">
        <a class="btn" href="doctor-login.html">Doctor Login</a>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <h1 class="h1">Choose a doctor</h1>
        <p class="p">Pick a doctor to see details and book an appointment.</p>

        <div class="row">
          <input id="search" class="input" placeholder="Search by name, specialty..." />
          <button id="reload" class="btn">Reload</button>
        </div>

        <div class="hr"></div>
        <div id="doctors" class="list"></div>

        <div id="toast" class="toast"></div>
      </div>

      <div class="card">
        <h2 style="margin:0 0 10px">Quick tips</h2>
        <p class="p">If you see <b>“Not JSON”</b> in the error, it means your fetch is hitting HTML (wrong URL).</p>
        <div class="small">
          You must set your Function URL in <b>js/config.js</b>.
        </div>
        <div class="hr"></div>
        <a class="btn primary" href="book.html">Go to booking page</a>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/home.js"></script>
</body>
</html>
